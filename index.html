<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <title>Pig dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to pig dice game</h1>

      <form id="player-entry">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="player1-name">Player 1 Name:</label>
              <input type="text" class="form-control" id="player1-name" />
            </div>
          </div>
          <div class="col-md-4 text-center">
            <div class="form-group">
              <label class="radio-inline">
                <input type="radio" name="number-of-dice" value="1" checked="true" /> 1 Dice
              </label>
              <label class="radio-inline">
                <input type="radio" name="number-of-dice" value="2" /> 2 Dice
              </label>
            </div>
            <div class="form-group">
              <button type="submit" class="btn">Play!</button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="player2-name">Player 2 Name:</label>
              <input type="text" class="form-control" id="player2-name" />
            </div>
            <div class="form-group">
              <label class="radio-inline">
                <input type="radio" name="player-type" value="player" checked="true" /> Player
              </label>
              <label class="radio-inline">
                <input type="radio" name="player-type" value="computer" /> Computer
              </label>
            </div>
            <div class="form-group" id="mode">
              <label class="radio-inline">
                <input type="radio" name="difficulty" value="easy" checked="true" /> Easy
              </label>
              <label class="radio-inline">
                <input type="radio" name="difficulty" value="hard" /> Hard
              </label>
            </div>
          </div>
        </div>
      </form>

      <div id="game">
        <div class="row">
          <div class="col-md-4">
            <div id="player1">
              <h2 class="player1-name"></h2>
              <p>Total score: <span class="player1-score">0</span></p>
              <p>Turn total: <span class="player1-turn-total">0</span></p>
              <button type="button" class="btn roll" value="1">Roll Dice</button>
              <button type="button" class="btn hold" value="1">Hold</button>
            </div>
          </div>
          <div class="col-md-4">
            <p class="die1"></p>
            <p class="die2"></p>
          </div>
          <div class="col-md-4">
            <div id="player2">
              <h2 class="player2-name"></h2>
              <p>Total score: <span class="player2-score">0</span></p>
              <p>Turn total: <span class="player2-turn-total">0</span></p>
              <button type="button" class="btn roll" value="2">Roll Dice</button>
              <button type="button" class="btn hold" value="2">Hold</button>
            </div>
          </div>
        </div>

        <div id="reset-or-restart" class="text-center">
          <button type="button" class="btn btn-warning" id="restart-game">Restart game</button>
          <button type="button" class="btn btn-danger" id="reset-game">Reset game</button>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
